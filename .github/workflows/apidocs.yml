name: apidocs
on:
- push

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - name: Set up Python 3.8
      uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: Install requirements for documentation generation
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install docutils pydoctor

    - name: Generate API documentation with pydoctor
      run: |
        # Run pydoctor build
        pydoctor --project-name=promisesPromises --project-url=https://github.com/MarcoStrijker/promisesPromises --make-html --html-output=docs --project-base-dir="." --docformat=google src/process_data.py src/utils.py

    - name: Push API documentation to Github Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        commit_message: "Generate API documentation"
        user_name: "github-actions[bot]"
        user_email: "github-actions[bot]@users.noreply.github.com"
